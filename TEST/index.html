<!DOCTYPE html>
<html>

<head>
    <script src="d3.js"></script>
</head>

<body>
    <script type="text/javascript">

        // Selve datasættet
        const dataset = [15, 5, 10, 25, 85, 50, 95];

        //a) Laver en const for at sikre mellemrum mellem søjlerne, og til at ændre på bredden
        const w = 15 

        // Lav SVG-elementet

            const svg = d3.select("body")
            .append("svg")
            .attr("width", 800)
            .attr("height", 500)
            .selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", 10)
            .attr("y", function (d, i) { return i * (w + 5); })
            .attr("width", function (d) { return  d * 4 ; })
            .attr("height", w)
            .attr("fill", function(d) {
                if (d < 80) {
                    return "Blue"
                } else {
                    return "Red"
                }
            });


    </script>
</body>

</html>
