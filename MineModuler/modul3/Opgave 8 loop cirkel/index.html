<!DOCTYPE html>
<html>

<head>
  <title>Flot grafik</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <svg id="grafik" width="500" height="500"></svg>

  <script>

    for (let i = 0; i < 4; i++) {
      x = 150 - 20 * i;
      drawCircle(200, 200, x, "yellow");
    }
  </script>
</body>

</html>
