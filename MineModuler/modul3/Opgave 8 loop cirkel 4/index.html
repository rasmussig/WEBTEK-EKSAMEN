<!DOCTYPE html>
<html>

<head>
  <title>Flot grafik</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <svg id="grafik" width="500" height="500"></svg>

  <script>

    for (let i = 0; i < 10; i++) {
      for (let j = i; j < 10; j++) {
        x_aksel = 50 * j
        y_aksel = 50 * i
        drawCircle(x_aksel + 25, y_aksel + 25, 20, "green");
      }
    }
 

  </script>
</body>

</html>
