<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animeret kasse</title>
  <script type="text/javascript" src="../d3.js"></script>
  <style type="text/css">
  </style>
</head>

<body>
  <h1>Animeret kasse</h1>

  <button id="klik"><b>Tryk her for at starte animationen!</b></button>

  <br />

  <script type="text/javascript">

    const data = ["red"]

    // Lav en svg
    const svg = d3.select("body")
      .append("svg")
      .attr("width", 500)
      .attr("height", 500);

    // Lav en rektangel med initial størrelse og farver
    svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("x", 50)
      .attr("y", 50)
      .attr("width", 50)
      .attr("height", 50)
      .attr("stroke", "blue")
      .attr("stroke-width", 2)
      .attr("fill", function (d) { return d; });

    // Start animationen ved tryk på knappen
    d3.select("#klik")
      // Koden herunder køres kun ved tryk på knappen
      .on("click", function () {

        // Animer størrelsen af rektanglen
        d3.selectAll("rect")
          .transition()
          .duration(3000)
          .attr("width", 200)
          .attr("height", 200)
          .attr("stroke-width", 10)
          .attr("fill", "yellow")
          .attr("stroke", "green");
      });

  </script>
</body>

</html>
