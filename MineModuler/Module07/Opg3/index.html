<!DOCTYPE html>
<html>

<head>
  <title>Scatter Plot</title>
  <script type="text/javascript" src="../d3.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script type="text/javascript">
    // Width og height
    const w = 300;
    const h = 300;

    // Selve datasættet
    const dataset = [
  [  50,  20, "red" ], [ 100,  20, "red" ], [ 150,  20, "red" ],
  [ 200,  20, "red" ], [ 250,  20, "red" ], [  50,  60, "red" ],
  [ 100,  60, "green" ], [ 150,  60, "green" ], [ 200,  60, "green" ],
  [ 250,  60, "red" ], [  50, 100, "red" ], [ 100, 100, "red" ],
  [ 150, 100, "red" ], [ 200, 100, "red" ], [ 250, 100, "red" ],
  [  50, 140, "red" ], [ 100, 140, "blue" ], [ 150, 140, "red" ],
  [ 200, 140, "blue" ], [ 250, 140, "red" ], [  50, 180, "red" ],
  [ 100, 180, "red" ], [ 150, 180, "red" ], [ 200, 180, "red" ],
  [ 250, 180, "red" ],
];

    // Lav SVG-elementet
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // Lave scatter plot (punktdiagram)
    svg.selectAll("circle") // fordi vi skal generere cirkler
      .data(dataset)
      .enter()
      .append("circle") // 
      .attr("cx", function(d) {
        // 'd' er et koordinat på formen [x, y]
        return d[0]; // Første værdi i indre array (x)
      })
      .attr("cy", function(d) {
        return d[1]; // Anden værdi i indre array (y)
      })
      .attr("r", function(d){
        return 5 + d[1]/13; //"en radius på 15 er anbefalet" men det her er mere cool 
      })
      .style("fill",function(d) {  // DENNE KODE GIVER CIRKLERNE FARVEN I DATASÆTTET
        return d[2];
      });   
</script>
</body>

</html>
