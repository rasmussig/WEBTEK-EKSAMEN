<!DOCTYPE html>
<html>

<head>
  <title>Scatter Plot</title>
  <script type="text/javascript" src="../d3.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script type="text/javascript">
    // Width og height
    const w = 500;
    const h = 500;

    // Selve datasættet
    const dataset = [
      [15, 20], 
      [480, 90], 
      [250, 50], 
      [100, 33], 
      [330, 95],
      [410, 12], 
      [475, 44],
      [15, 200],
      [100, 400]
    ];

    // Lav SVG-elementet
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // Lave scatter plot (punktdiagram)
    svg.selectAll("circle") // fordi vi skal generere cirkler
      .data(dataset)
      .enter()
      .append("circle") // 
      .attr("cx", function(d) {
        // 'd' er et koordinat på formen [x, y]
        return d[0]; // Første værdi i indre array (x)
      })
      .attr("cy", function(d) {
        return d[1]; // Anden værdi i indre array (y)
      })
      .attr("r", function(d){
        return 5 + d[1]/20;
      });   
</script>
</body>

</html>
