<!DOCTYPE html>
<html>
  <head>
    <title>D3-eksempel</title>
    <script type="text/javascript" src="d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      const dataset = [ 5, 10, 15, 20, 25 ];

      d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function(d) {
          // Datapunktet indgår i den tekst der indsættes - to steder!
          return `${d} gange 100 er ${d * 100}`
        })
        .style("color", function(d) {
          // Denne funktion bruges til at farve teksten afhængigt af datapunktet 'd'
          if (d > 15) {  
            return "red";
          } else {
            return "black";
          }
        });
    </script>
  </body>
</html>
