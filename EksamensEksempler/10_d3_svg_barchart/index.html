<!DOCTYPE html>
<html>

<head>
    <script src="d3.js"></script>
</head>

<body>
    <script type="text/javascript">

    //LØSNING PÅ BREDDEN HER, KAN MAN SELV BESTEMME BREDDEN PÅ SØJLERNE
    //HVIS DE SKAL SPREDES JÆVNT UD OVER WIDTH - LØSNING KAN FINDES I MODUL 6 - d3js-eksempler - opgave3.html

        // Selve datasættet
        const dataset = [15, 5, 10, 25, 85, 50, 95];

        //a) Laver en const for at sikre mellemrum mellem søjlerne, og til at ændre på bredden
        const w = 50
    
        // Lav SVG-elementet

        const svg = d3.select("body")
            .append("svg")
            .attr("width", 800)
            .attr("height", 500)
            .selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            //a) For at beholde lidt mellemrum mellem søjlerne ændre .attr("x", function (d, i) { return i * 20; })
            //til { return i * (w + 5); })
            .attr("x", function (d, i) { return i * (w + 5); })
            .attr("y", function (d) { return 500 - (d * 4); })
            //a) Ændre nedenstående fra .attr("width", 15) til .attr("width", w) fra konstanten
            .attr("width", w)
            .attr("height", function (d) { return 4 * d; })
            //b) hvis data elementet er mindre en 80 skal søjlen være blå. Hvis data elementet er større end eller lig 80, skal de være røde.
            .attr("fill", function(d) {
                if(d < 80) {
                    return "blue"
                } else if (d >= 80) {
                    return "red"
                }

            });
           
    </script>
</body>

</html>
