<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D3.js Temperaturdata</title>
    <script src="d3.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        //a) Kodestump til at hente og udskrive temperaturdata:
        d3.json("http://xyz.dk/temperatur")
            .then(function (dataset) {
                console.log(dataset);
            })
            .catch(function (error) {
                console.error(error);
            });
            
        //b) Kodestump til at hente og udskrive den største temperatur:
        d3.json("http://xyz.dk/temperatur")
            .then(function (dataset) {
                var maxTemperature = d3.max(dataset);
                console.log("Den største temperatur er: " + maxTemperature);
            })
            .catch(function (error) {
                console.error(error);
            });
            
        //c) Kodestump til at hente og udskrive gennemsnitstemperaturen:
        d3.json("http://xyz.dk/temperatur")
            .then(function (dataset) {
                var averageTemperature = d3.mean(dataset);
                console.log("Gennemsnitstemperaturen er: " + averageTemperature);
            })
            .catch(function (error) {
                console.error(error);
            });
    </script>
</body>

</html>
