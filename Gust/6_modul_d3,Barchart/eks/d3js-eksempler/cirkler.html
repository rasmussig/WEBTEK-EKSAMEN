<!DOCTYPE html>
<html>

<head>
  <title>D3-eksempel</title>
  <script type="text/javascript" src="d3.js"></script>
</head>

<body>
  <script type="text/javascript">
    // Width og height
    const w = 600;
    const h = 600;

    // Selve datasættet
    const dataset = [15, 5, 10, 25];

    // Lav SVG-elementet
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // Lav cirkler
    svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      // `d` er datapunktet
      // `i` er index i datasættet
      .attr("cx", function (d, i) {
        // Alle cirkler har centrum i `x = 50`
        return 50;
      })
      .attr("cy", function (d, i) {
        // Cirklernes y-koordinat for centrum vokser med `i`
        return 50 + i * 80;
      })
      .attr("r", function (d) {
        // Radius afhænger af datapunktet `d`
        return d * 2;
      })
      // Farve alle cirkler orange
      .attr("fill", "orange");
  </script>
</body>

</html>
