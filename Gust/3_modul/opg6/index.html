<!DOCTYPE html>
<html>

<head>
  <title>Flot grafik</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <svg id="grafik" width="2000" height="2000"></svg>

  <script>
    // I dette script-tag skal du skrive din egen JavaScript-kode!


    // Udskriver “Hello, world!” 20 gange i browser-konsollen.
    for (let i = 0; i < 5; i++) {
      console.log("Hejsa. Dette er loop-gentagelse nr. " + i);
    }

    console.log("----------------------------------------------------")

    // Udskriver alle tal fra 0 til 100 i browser-konsollen.
    for (let i = 0; i < 101; i++) {
      console.log(0 + i);
    }

    console.log("----------------------------------------------------")

    // Et for loop der lægger alle tal sammen fra 5 til 15. 
    // Brug herefter console.log til at udskrive summen.
    let sum = 0;
    for (let i = 5; i < 15; i++) {
      sum = sum + i;
      i++;
    }
    console.log(sum);


  </script>
</body>

</html>
