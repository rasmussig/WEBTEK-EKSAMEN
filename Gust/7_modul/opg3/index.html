<!-- Opgave 3: Lav dit eget scatter-plot
Til denne opgave skal du med d3.js tegne et scatter plot som beskrevet i bogen og i dagens præsentation. Du kan bruge
eksemplet fra før som skabelon.

Der er en lille tvist. I det plot du skal tegne nu, skal hvert datapunkt består af tre værdier i stedet for to. Hver
værdi har følgende form: "x, y, color" = [ 50, 20, "red" ]

Din opgave er at tage hele det følgende datasæt, og visualiser det som et scatter plot, hvor hver punkt har den farve
der er angivet som den tredje værdi i koordinatet. Der anbefales en radius på mindst 15.

Datasættet får du her:

const dataset = [
[ 50, 20, "red" ], [ 100, 20, "red" ], [ 150, 20, "red" ],
[ 200, 20, "red" ], [ 250, 20, "red" ], [ 50, 60, "red" ],
[ 100, 60, "green" ], [ 150, 60, "green" ], [ 200, 60, "green" ],
[ 250, 60, "red" ], [ 50, 100, "red" ], [ 100, 100, "red" ],
[ 150, 100, "red" ], [ 200, 100, "red" ], [ 250, 100, "red" ],
[ 50, 140, "red" ], [ 100, 140, "blue" ], [ 150, 140, "red" ],
[ 200, 140, "blue" ], [ 250, 140, "red" ], [ 50, 180, "red" ],
[ 100, 180, "red" ], [ 150, 180, "red" ], [ 200, 180, "red" ],
[ 250, 180, "red" ],]; -->
<!DOCTYPE html>
<html>

<head>
  <title>Scatter Plot</title>
  <script type="text/javascript" src="d3.js"></script>
  <script type="" text/javascript" src="datasource.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script type="text/javascript">
    // Width og height
    const w = 300;
    const h = 200;

    // Selve datasættet
    const dataset = [
      [50, 20, "red"], [100, 20, "red"], [150, 20, "red"],
      [200, 20, "red"], [250, 20, "red"], [50, 60, "red"],
      [100, 60, "green"], [150, 60, "green"], [200, 60, "green"],
      [250, 60, "red"], [50, 100, "red"], [100, 100, "red"],
      [150, 100, "red"], [200, 100, "red"], [250, 100, "red"],
      [50, 140, "red"], [100, 140, "blue"], [150, 140, "red"],
      [200, 140, "blue"], [250, 140, "red"], [50, 180, "red"],
      [100, 180, "red"], [150, 180, "red"], [200, 180, "red"],
      [250, 180, "red"],];

    // Lav SVG-elementet
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // Lave scatter plot (punktdiagram)
    svg.selectAll("circle") // <-- Før var det 'rect'
      .data(dataset)
      .enter()
      .append("circle") // <-- Før var det 'rect'
      .attr("fill", function (d) {
        return d[2]; // Tredje værdi i indre array (farve)
      })
      .attr("cx", function (d) {
        // 'd' er et koordinat på formen [x, y]
        return d[0]; // Første værdi i indre array (x)
      })
      .attr("cy", function (d) {
        return d[1]; // Anden værdi i indre array (y)
      })
      .attr("r", function (d) {
        return 15;
      });   
  </script>
</body>

</html>
