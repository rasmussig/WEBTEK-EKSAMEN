<!DOCTYPE html>
<html>

<head>
  <title>Flot grafik</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <svg id="grafik" width="500" height="500"></svg>

  <script>
    // I dette script-tag skal du skrive din egen JavaScript-kode!
    let offsetX = 0;
    let offsetY = 0;

    // opg 8.3)
    for (let i = 0; i < 10; i++) {    
      for (let j = i; j < 10; j++) {
        offsetY = 50 * i;
        offsetX = 50 * j;
        drawCircle(offsetX + 25, offsetY + 25, 20, "green");
      }
    }
  </script>
</body>

</html>
