<!DOCTYPE html>
<html>

<head>
  <title>Flot grafik</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <svg id="grafik" width="2000" height="2000"></svg>

  <script>
    // I dette script-tag skal du skrive din egen JavaScript-kode!

    let offsetX = -75;
    let offsetY = -10;

    drawCircle(offsetX + 250, offsetY + 250, 150, "transparent");
    drawCircle(offsetX + 200, offsetY + 200, 15, "transparent");
    drawCircle(offsetX + 300, offsetY + 200, 15, "transparent");
    drawLine(offsetX + 180, offsetY + 300, offsetX + 320, offsetY + 300, "black")
    drawLine(offsetX + 150, offsetY + 100, offsetX + 350, offsetY + 100, "black")
    drawBox(offsetX + 210, offsetY + 20, 80, 80, "black");

    offsetX = 250;
  
    drawCircle(offsetX + 250, offsetY + 250, 150, "transparent");
    drawCircle(offsetX + 200, offsetY + 200, 15, "transparent");
    drawCircle(offsetX + 300, offsetY + 200, 15, "transparent");
    drawLine(offsetX + 180, offsetY + 300, offsetX + 320, offsetY + 300, "black")
    drawLine(offsetX + 150, offsetY + 100, offsetX + 350, offsetY + 100, "black")
    drawBox(offsetX + 210, offsetY + 20, 80, 80, "black");

    offsetX = 250;
    offsetY = 400;

    drawCircle(offsetX + 250, offsetY + 250, 150, "transparent");
    drawCircle(offsetX + 200, offsetY + 200, 15, "transparent");
    drawCircle(offsetX + 300, offsetY + 200, 15, "transparent");
    drawLine(offsetX + 180, offsetY + 300, offsetX + 320, offsetY + 300, "black")
    drawLine(offsetX + 150, offsetY + 100, offsetX + 350, offsetY + 100, "black")
    drawBox(offsetX + 210, offsetY + 20, 80, 80, "black");

    offsetX = -75;
    offsetY = 400;

    drawCircle(offsetX + 250, offsetY + 250, 150, "transparent");
    drawCircle(offsetX + 200, offsetY + 200, 15, "transparent");
    drawCircle(offsetX + 300, offsetY + 200, 15, "transparent");
    drawLine(offsetX + 180, offsetY + 300, offsetX + 320, offsetY + 300, "black")
    drawLine(offsetX + 150, offsetY + 100, offsetX + 350, offsetY + 100, "black")
    drawBox(offsetX + 210, offsetY + 20, 80, 80, "black");

    
    

  </script>
</body>

</html>
